<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRLCSzb3QahfPhLQu9WLIvBO9jovYm2y8",
  databaseURL:"https://liga-badminton-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db=firebase.database();

let pairs=[],games=[],isAdmin=false;

/* ====== LOAD PAIRS (TANPA GENERATE GAME) ====== */
db.ref("pairs").on("value",snap=>{
  pairs=snap.val()||["Pasukan 1","Pasukan 2","Pasukan 3","Pasukan 4"];
});

/* ====== LOAD GAMES (GENERATE JIKA KOSONG) ====== */
db.ref("games").on("value",snap=>{
  if(snap.exists()){
    games=snap.val();
  }else{
    buatPerlawananRoundRobin();
    return;
  }
  paparkanPerlawanan();
  kiraMarkah();
});

/* ====== ROUND ROBIN ASAL ====== */
function buatPerlawananRoundRobin(){
  let t=[...pairs];
  if(t.length%2)t.push("BYE");
  let r=t.length-1,h=t.length/2,g=[];
  let a=t.slice(1);

  for(let i=0;i<r;i++){
    for(let j=0;j<h;j++){
      let x=j? a[j-1]:t[0];
      let y=a[a.length-j-1];
      if(x!=="BYE"&&y!=="BYE") g.push({a:x,b:y,sa:"",sb:""});
    }
    a.unshift(a.pop());
  }
  db.ref("games").set(g);
}

function kiraMarkah(){
  let d={};
  pairs.forEach(p=>d[p]={main:0,menang:0,kalah:0,jumlah:0});
  games.forEach(g=>{
    if(g.sa===""||g.sb==="")return;
    let sa=+g.sa,sb=+g.sb;
    d[g.a].main++; d[g.b].main++;
    d[g.a].jumlah+=sa-sb;
    d[g.b].jumlah+=sb-sa;
    sa>sb?(d[g.a].menang++,d[g.b].kalah++):(d[g.b].menang++,d[g.a].kalah++);
  });
  let s=Object.entries(d).sort((a,b)=>b[1].menang-a[1].menang||b[1].jumlah-a[1].jumlah);
  let tb=document.querySelector("#markahTable tbody");
  tb.innerHTML="";
  s.forEach((e,i)=>{
    tb.innerHTML+=`<tr class="${i==0?"firstPlace":i==1?"secondPlace":""}">
    <td>${i+1}</td><td>${e[0]}</td><td>${e[1].main}</td>
    <td>${e[1].menang}</td><td>${e[1].kalah}</td><td>${e[1].jumlah}</td></tr>`;
  });
}

function paparkanPerlawanan(){
  let g=document.getElementById("gameList"); g.innerHTML="";
  games.forEach((x,i)=>{
    g.innerHTML+=`<tr>
    <td>${x.a}</td>
    <td><input ${!isAdmin?"disabled":""} value="${x.sa}" onchange="update(${i},'sa',this.value)"></td>
    <td><input ${!isAdmin?"disabled":""} value="${x.sb}" onchange="update(${i},'sb',this.value)"></td>
    <td>${x.b}</td></tr>`;
  });
}
function update(i,f,v){ if(isAdmin){games[i][f]=v; db.ref("games").set(games);} }

function showAdminModal(){ passwordModal.style.display="flex"; }
function checkPassword(){
  if(adminPwInput.value==="260895"){
    passwordModal.style.display="none";
    isAdmin=true;
    infoText.innerText="Admin aktif";
    addBtn.style.display=delBtn.style.display=resetBtn.style.display="inline-block";
    paparkanPerlawanan();
  }
}
function tambahPair(){ let n=prompt("Nama pasukan"); if(n){pairs.push(n); db.ref("pairs").set(pairs); db.ref("games").remove();}}
function buangPair(){ let n=prompt("Nama pasukan"); pairs=pairs.filter(p=>p!==n); db.ref("pairs").set(pairs); db.ref("games").remove();}
function resetData(){ games.forEach(g=>g.sa=g.sb=""); db.ref("games").set(games); }
</script>
