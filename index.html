<style>
/* ===== BODY ===== */
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f5f5f5;
  color:#333;
  overflow-x:hidden;
}

/* ===== BANNER ===== */
#banner{
  width:100%;
  aspect-ratio:16/9;
  background-image:url("banner.jpg");
  background-size:cover;
  background-position:center 15%;
  position:relative;
  overflow:hidden;
  min-height:200px;
  max-height:400px;
}
#banner::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
  z-index:1;
}
#banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 60%);
  z-index:2;
}
#banner .shimmer{
  position:absolute;
  top:0;
  left:-100%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
  animation:shimmer 3s infinite;
  z-index:3;
}
@keyframes shimmer{
  0%{left:-50%;}
  100%{left:100%;}
}

/* ===== NAV ===== */
nav{
  width:90%;
  max-width:950px;
  margin:20px auto;
  padding:14px 20px;
  background:linear-gradient(135deg,#C0C0C0,#808080,#fff);
  border-radius:16px;
  text-align:center;
  transition:.3s;
}
nav.sticky{
  position:sticky;
  top:10px;
  z-index:100;
}
nav h2{
  margin:0;
  font-size:28px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}
.gradient-text{
  background:linear-gradient(135deg,#8e24aa,#f44336,#ffeb3b,#ff9800,#8e24aa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 2px 4px rgba(0,0,0,0.3);
  margin:0 8px;
  letter-spacing:1px;
  font-weight:900;
}
nav div{
  margin-top:5px;
  font-size:15px;
  font-weight:600;
  color:#0000ff;
}

/* ===== FLEX LAYOUT MAIN ===== */
#mainContent{
  display: flex;
  justify-content: space-between;
  gap: 20px;
  max-width:950px;
  margin:20px auto;
  align-items: flex-start;
  flex-wrap: wrap;
}

/* ===== PERLAWANAN ===== */
#perlawananSection{
  flex:1 1 400px;
  display:flex;
  flex-direction: column;
  justify-content:flex-start;
}
#perlawananSection table{
  width:100%;
  border-collapse: separate;
  border-spacing:0 8px;
  table-layout: auto;
}

/* ===== JADUAL KEDUDUKAN ===== */
#jadualSection{
  flex:0 0 450px;
  display:flex;
  flex-direction: column;
  justify-content:flex-start;
  align-items: flex-end; /* table di kanan */
}
#jadualSection table{
  width:100%;
  table-layout: fixed;
  border-collapse: separate;
  border-spacing:0 8px;
}
#markahTable th:nth-child(1),
#markahTable td:nth-child(1){ width:40px; }
#markahTable th:nth-child(2),
#markahTable td:nth-child(2){ width:120px; }
#markahTable th:nth-child(3),
#markahTable td:nth-child(3){ width:50px; }
#markahTable th:nth-child(4),
#markahTable td:nth-child(4){ width:50px; }
#markahTable th:nth-child(5),
#markahTable td:nth-child(5){ width:50px; }
#markahTable th:nth-child(6),
#markahTable td:nth-child(6){ width:60px; }

/* ===== TH & TD ===== */
th, td{
  text-align:center;
  padding:10px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
th{
  background:#42a5f580;
  color:#000;
  border:none;
  border-radius:8px;
  text-shadow:0 0 3px #fff;
}
td{
  background:#f0f0f0;
  border:none;
  border-radius:8px;
  color:#333;
}
.firstPlace td{background:#FFF8DC;font-weight:bold;}
.secondPlace td{background:#E0E0E0;font-weight:bold;}

/* ===== INPUT & BUTTON ===== */
input{
  width:40px;
  padding:4px;
  border-radius:6px;
  border:1px solid #aaa;
  text-align:center;
  background:#fff;
  color:#333;
}
input:disabled{background:#eee;color:#999;}
input.positive{color:#00aa00;font-weight:bold;}
input.negative{color:red;font-weight:bold;}
input.zero{color:#333;}
button{
  padding:6px 12px;
  margin:2px;
  border-radius:6px;
  border:none;
  background:#42a5f5;
  color:white;
  cursor:pointer;
  box-shadow:0 0 10px rgba(66,165,245,0.8);
}
button:hover{
  background:#1e88e5;
  box-shadow:0 0 15px rgba(66,165,245,1);
}
#resetBtn{background:#ef5350;box-shadow:0 0 10px rgba(239,83,80,0.8);}

/* ===== PASSWORD MODAL ===== */
#passwordModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  justify-content:center;
  align-items:center;
}
#passwordModal div{
  background:#fff;
  padding:20px;
  border-radius:8px;
  text-align:center;
  color:#333;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
}

/* ===== MEDIA MOBILE ===== */
@media(max-width:600px){
  #mainContent{
    flex-direction: column;
    align-items: center;
  }
  #jadualSection{
    justify-content:center;
    align-items:center;
    margin-bottom:15px;
  }
  #perlawananSection{
    width:100%;
  }
  table, th, td, input, button{font-size:12px;padding:6px;}
}

/* ===== PRINT SAFE ===== */
@media print{
  #banner{display:none;}
  nav{box-shadow:none;}
}
</style>
</head>
