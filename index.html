<section>

<section>

</thead>

<!-- MODAL -->

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRLCSzb3QahfPhLQu9WLIvBO9jovYm2y8",
  databaseURL:"https://liga-badminton-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db = firebase.database();

let pairs=[], games=[], isAdmin=false;

/* LOAD PASUKAN */
db.ref("pairs").on("value", snap=>{
  pairs = [...new Set(snap.val() || [
    "Pasukan 1","Pasukan 2","Pasukan 3","Pasukan 4"
  ])];
});

/* LOAD GAME */
db.ref("games").on("value", snap=>{
  if(snap.exists()){
    games = snap.val();
  }else{
    janaRoundRobin();
    return;
  }
  paparGame();
  kiraMarkah();
});

/* ROUND ROBIN (ANTI LAWAN SENDIRI) */
function janaRoundRobin(){
  let t=[...pairs];
  if(t.length<2) return;
  if(t.length%2) t.push("BYE");

  let rounds=t.length-1;
  let half=t.length/2;
  let list=t.slice(1);
  let g=[];

  for(let i=0;i<rounds;i++){
    for(let j=0;j<half;j++){
      let a = j===0 ? t[0] : list[j-1];
      let b = list[list.length-j-1];
      if(a!=="BYE" && b!=="BYE" && a!==b){
        g.push({a,b,sa:"",sb:""});
      }
    }
    list.unshift(list.pop());
  }
  db.ref("games").set(g);
}

/* PAPAR PERLAWANAN */
function paparGame(){
  gameList.innerHTML = games.map((x,i)=>`
    <tr>
      <td>${x.a}</td>
      <td><input ${!isAdmin?"disabled":""} value="${x.sa}"
        onchange="update(${i},'sa',this.value)"></td>
      <td><input ${!isAdmin?"disabled":""} value="${x.sb}"
        onchange="update(${i},'sb',this.value)"></td>
      <td>${x.b}</td>
    </tr>
  `).join("");
}

/* KIRA MARKAH */
function kiraMarkah(){
  let d={};
  pairs.forEach(p=>d[p]={main:0,menang:0,kalah:0,jumlah:0});

  games.forEach(g=>{
    if(g.sa===""||g.sb==="") return;
    let sa=+g.sa, sb=+g.sb;
    d[g.a].main++; d[g.b].main++;
    d[g.a].jumlah += sa-sb;
    d[g.b].jumlah += sb-sa;
    sa>sb ? (d[g.a].menang++, d[g.b].kalah++)
          : (d[g.b].menang++, d[g.a].kalah++);
  });

  let s = Object.entries(d).sort(
    (a,b)=>b[1].menang-a[1].menang || b[1].jumlah-a[1].jumlah
  );

  markahTable.querySelector("tbody").innerHTML =
    s.map((e,i)=>`
      <tr class="${i==0?"firstPlace":i==1?"secondPlace":""}">
        <td>${i+1}</td><td>${e[0]}</td><td>${e[1].main}</td>
        <td>${e[1].menang}</td><td>${e[1].kalah}</td>
        <td>${e[1].jumlah}</td>
      </tr>
    `).join("");
}

/* ADMIN */
function showAdmin(){ passwordModal.style.display="flex"; }
function login(){
  if(pw.value==="260895"){
    isAdmin=true;
    passwordModal.style.display="none";
    infoText.innerText="Admin Aktif";
    addBtn.style.display = delBtn.style.display =
    resetBtn.style.display = "inline-block";
    paparGame();
  }
}

function update(i,f,v){
  if(isAdmin){
    games[i][f]=v;
    db.ref("games").set(games);
  }
}

function tambahPair(){
  let n=prompt("Nama Pasukan");
  if(n){
    pairs.push(n);
    db.ref("pairs").set(pairs);
    db.ref("games").remove();
  }
}

function buangPair(){
  let n=prompt("Nama Pasukan untuk buang");
  if(!n) return;
  pairs=pairs.filter(p=>p.toLowerCase()!==n.toLowerCase());
  db.ref("pairs").set(pairs);
  db.ref("games").remove();
}

function resetData(){
  if(confirm("Reset semua perlawanan?")){
    db.ref("games").remove();
  }
}
</script>
